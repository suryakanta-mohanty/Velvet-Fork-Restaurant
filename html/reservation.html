<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="reservation.css">
    <style>
      body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .party-halls, .seating, .extras {
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(227, 0, 23, 0.1);
            background: rgb(204, 224, 242);
            max-width: 800px;
        }
        .galleria {
            cursor: pointer;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            position: relative;
            left: 60%;width: 30%;
            right: 10%;
            display: flex;
            flex-direction: column;
            align-content:flex-end;
            transition: transform 0.3s ease;
        }
        .galleria:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }
        .seating {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .indoor, .outdoor {
            border-radius: 10px;
            padding: 15px;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
        }
        .table {
            padding: 12px;
            margin: 8px;
            border-radius: 5px;
            background: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .extras {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .two-seater, .book-now {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            transition: transform 0.3s;
        }
        .book-now:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            transform: scale(1.1);
        }
        #hall-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }

<body>
    <div class="party-halls">
        <h2 style="text-align:left;font-size: 50px;color: rgb(238, 236, 247); align-content: center;">Party Halls</h2>
        <div class="galleria" id="galleria1" onmouseover="showImage('galleria1')">Galleria 1 (Capacity 50)</div>
        <div class="galleria" id="galleria2" onmouseover="showImage('galleria2')">Galleria 2 (Capacity 50)</div>
        <div class="galleria" id="galleria3" onmouseover="showImage('galleria3')">Galleria 3 (Capacity 25)</div>
        <div class="galleria" id="galleria4" onmouseover="showImage('galleria4')">Galleria 4 (Capacity 10)</div>
        <img src= alt="">
    </div>
    
    <div class="seating">
        <div class="indoor">
            <h3>Indoor Tables</h3>
            <div class="table">4 Seater</div>
            <div class="table">6 Seater</div>
        </div>
        <div class="outdoor">
            <h3>Balcony</h3>
            <div class="table">4 Seater</div>
            <div class="table">6 Seater</div>
        </div>
    </div>
    
    <div class="extras">
        <div class="two-seater">2 Seater</div>
        <div class="book-now">Book Now</div>
    </div>
    
    <script>
        function showImage(galleria) {
            let image = document.getElementById('hall-image');
            image.src = galleria + '.jpg'; // Ensure actual image paths exist
            image.classList.remove('hidden');
        }
    </script>
