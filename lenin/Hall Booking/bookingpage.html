}

<!-- set time gap should be 6 hr -->
<script>
  document.getElementById("booking-form").addEventListener("submit", function (event) {
      const fromTime = document.getElementById("from-time").value;
      const toTime = document.getElementById("to-time").value;
  
      if (fromTime && toTime) {
          const from = new Date(`1970-01-01T${fromTime}:00`);
          const to = new Date(`1970-01-01T${toTime}:00`);
          const timeDiff = (to - from) / (1000 * 60 * 60); // Convert milliseconds to hours
  
          if (timeDiff < 6) {
              alert("To Time must be at least 6 hours after From Time.");
              event.preventDefault();
          }
      }
  });
  </script>
  <!-- Add JavaScript to Check Availability on Date/Time Change -->
  
    



<script>
  document.addEventListener('DOMContentLoaded', function () {
      const dateInput = document.getElementById('date');
      const fromTimeInput = document.getElementById('from-time');
      const toTimeInput = document.getElementById('to-time');
      const hallSelect = document.getElementById('hall');
  
      async function checkAvailability() {
          const date = dateInput.value;
          const fromTime = fromTimeInput.value;
          const toTime = toTimeInput.value;
          const hall = hallSelect.value;
  
          if (date && fromTime && toTime && hall) {
              const formData = new FormData();
              formData.append('booking_date', date);
              formData.append('from_time', fromTime);
              formData.append('to_time', toTime);
              formData.append('hall_name', hall);
  
              const response = await fetch('check_hall_availability.php', {
                  method: 'POST',
                  body: formData
              });
  
              const result = await response.json();
  
              if (result.status === 'unavailable') {
                  alert('Selected hall is already booked for the chosen time. Please try a different slot or hall.');
                  hallSelect.value = ""; // reset selection
              }
          }
      }
  
      dateInput.addEventListener('change', checkAvailability);
      fromTimeInput.addEventListener('change', checkAvailability);
      toTimeInput.addEventListener('change', checkAvailability);
      hallSelect.addEventListener('change', checkAvailability);
  });
  </script>
