<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Food Order</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #f9f9f9;
  padding: 40px 20px;
}

.checkout-container {
  max-width: 700px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1, h2 {
  margin-bottom: 15px;
  color: #333;
}

.cart-items ul {
  list-style: none;
  margin-bottom: 15px;
}

.cart-items li {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #ddd;
}

.total {
  text-align: right;
  font-size: 18px;
  margin-top: 10px;
}

.user-info {
  margin-top: 30px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background-color: #ff5722;
  color: white;
  border: none;
  padding: 12px 20px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #e64a19;
}

.order-confirmation {
  margin-top: 20px;
  text-align: center;
  font-size: 18px;
  color: green;
  display: none;
}

  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <div class="cart-items">
      <h2>Your Order</h2>
      <ul id="cart-list"></ul>
      <div class="total">
        <strong>Total:</strong> ₹<span id="total-price">0.00</span>
      </div>
    </div>

    <div class="user-info">
      <h2>Delivery Information</h2>
      <form id="checkout-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="address" placeholder="Delivery Address" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <button type="submit">Place Order</button>
      </form>
    </div>

    <div class="order-confirmation" id="confirmation"></div>
  </div>

  <script>
    // Dummy cart data — in real case, this would come from localStorage or backend
const cart = [
  { name: "Paneer Butter Masala", price: 250, quantity: 1 },
  { name: "Veg Biryani", price: 180, quantity: 2 },
  { name: "Sweet Lassi", price: 60, quantity: 1 }
];

const cartList = document.getElementById("cart-list");
const totalPriceEl = document.getElementById("total-price");
const confirmation = document.getElementById("confirmation");

function renderCart() {
  cartList.innerHTML = "";
  let total = 0;

  cart.forEach(item => {
    const li = document.createElement("li");
    li.innerHTML = `
      <span>${item.name} x${item.quantity}</span>
      <span>₹${item.price * item.quantity}</span>
    `;
    cartList.appendChild(li);
    total += item.price * item.quantity;
  });

  totalPriceEl.textContent = total.toFixed(2);
}

document.getElementById("checkout-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const address = document.getElementById("address").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (name && address && phone) {
    confirmation.textContent = `Thank you, ${name}! Your order has been placed.`;
    confirmation.style.display = "block";
    this.reset();
  } else {
    alert("Please fill all fields.");
  }
});

renderCart();

  </script>
</body>
</html>
